
<div class="mat-body"> Der MakroCalculator berechnet dir deinen Kalorienbedarf und die dazugehörige Makronährstoff Verteilung in zwei Schritten. Dabei wird der tägliche Kalorienbedarf aus Ruheumsatz (RMR) und dem Aktivitätslevel (PAL) berechnet.
</div>
<div class="mat-body-strong">Täglicher Energiebedarf = RMR * PAL </div>
