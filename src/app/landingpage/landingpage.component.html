<mat-toolbar class="my-toolbar" color="primary">
  <span>Macro Calculator</span>
</mat-toolbar>
<div class="placeholder"></div>
<mat-horizontal-stepper [linear]=true #stepper>
  <mat-step>
    <ng-template matStepLabel>RMR</ng-template>
    <app-intro></app-intro>
    <app-rmr-step></app-rmr-step>
    <div class="mt-1">
      <button mat-flat-button color="primary" [disabled]="service.rmr === undefined" matStepperNext>Weiter</button>
    </div>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>PAL</ng-template>
    <app-pal></app-pal>
    <div class="mt-1">
      <button mat-flat-button color="secondary" matStepperPrevious>Zurück</button>
      <button mat-flat-button color="primary" [disabled]="service.pal === undefined" matStepperNext>Weiter</button>
    </div>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Ergebnis</ng-template>
    <app-result></app-result>
    <div class="mt-1">
      <button mat-flat-button color="primary" matStepperPrevious>Zurück</button>
      <button mat-flat-button color="secondary" (click)="stepper.reset()">Reset</button>
    </div>
  </mat-step>
</mat-horizontal-stepper>
